<ion-content>

   <ion-list class="content">
      <ion-row>
          <ion-col size="6" offset="3">
            <ion-row style="align-self: center">  
      <ion-img src="/assets/logo.png" class="logo"></ion-img>
      </ion-row>
          </ion-col>
          </ion-row>
    <ion-row> 
      <ion-col size="6"  offset="3">
        <ion-label>Username</ion-label>
        <br><ion-input type="text" class="frame"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" offset="3">
        <ion-label position="floating">Password</ion-label>
        <br><ion-input type="password" class="frame"></ion-input> 
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="6" offset="3">
            <ion-row style="justify-content: flex-end">
              <ion-label (click)=fgpassword()>ลืมรหัสผ่าน?   </ion-label>           
            </ion-row>
        </ion-col>
    </ion-row>
    <ion-row>
          <ion-col size="6" offset="3">
            <ion-row style="justify-content: flex-end">
                <ion-button shape="round" (click)=login()>ลงชื่อเข้าใช้</ion-button> 
            </ion-row>
          </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" offset="3">
          <ion-row style="justify-content: center">
            <ion-label>ยังไม่มีสมาชิก?  <ion-label (click)=register() class="ion-text-wrap"> ลงทะเบียน</ion-label>  </ion-label>           
          </ion-row>
      </ion-col>
  </ion-row>
  
  </ion-list>

</ion-content>
