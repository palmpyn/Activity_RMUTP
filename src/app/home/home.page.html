<ion-header>
    <ion-toolbar>
        <ion-buttons >
          <ion-button (click)="openpopover($event)">
            <ion-icon slot="icon-only" name="search"></ion-icon>
          </ion-button>
          <ion-title style="text-align: center"></ion-title>
          <ion-button (click)="notif()">
            <ion-icon slot="icon-only" name="notifications"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
          <ion-card-title>Card Title</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          Keep close to Nature's heart... and break clear away, once in awhile,
          and climb a mountain or spend a week in the woods. Wash your spirit clean.
        </ion-card-content>
      </ion-card>
      <ion-grid >
        <div >
              <ion-row >
                <ion-col size ="6" *ngFor="let actor of bondActors"  >
                    <ion-card (click)="view()" >
                        <ion-card-content>
                            <ion-img src="/assets/shapes.svg"></ion-img>
                            {{actor.firstName}} <br>{{actor.lastName}}      
                          </ion-card-content>
                    </ion-card>
                </ion-col>
              </ion-row>
        </div>
      </ion-grid>  
</ion-content>
