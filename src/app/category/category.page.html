<ion-header>
  <ion-toolbar>
      <ion-buttons >
          <ion-button>
              <ion-back-button defaultHref="/activity/home"></ion-back-button>
          </ion-button>
          <ion-title style="text-align: center"></ion-title>
        
          </ion-buttons>
      </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-col size="6">
        <h4>ด้าน</h4> 
    </ion-col>
    <ion-col size="2" >
       <ion-icon name="calendar" ></ion-icon> 
    </ion-col>
       <ion-col size="4" >
       <ion-datetime placeholder="{{datetime}}" (click)="test($event)"></ion-datetime>
       <ion-label></ion-label>
    </ion-col>
  </ion-row>

<ion-row >
  <ion-col size ="6" *ngFor="let actor of bondActors"  >
      <ion-card (click)="view()" >
          <ion-card-content>
              <ion-img src="/assets/shapes.svg"></ion-img>
              {{actor.firstName}} <br>{{actor.lastName}}      
            </ion-card-content>
      </ion-card>
  </ion-col>
</ion-row>
</ion-grid>
</ion-content>
