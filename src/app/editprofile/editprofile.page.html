<ion-header>
  <ion-toolbar>
    <ion-buttons >
      <ion-button>
          <ion-back-button defaultHref="/activity/settings"></ion-back-button>
      </ion-button>
      <ion-title >แก้ไขข้อมูลส่วนตัว</ion-title>
      <ion-button (click)="save()">บันทึก</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-grid >
  <ion-row>
    <ion-col size="12" style="text-align: center">
       <ion-icon name="contact" class="pro"></ion-icon>
    </ion-col> 
  </ion-row>
  <ion-row class="centerblock">
    <ion-col size="6" >
      <ion-label>เพศ</ion-label>
    </ion-col>
    <ion-col size="6" >
        <ion-segment color="success" >
            <ion-segment-button checked  >
                <ion-icon name="male" class="sex" ></ion-icon>
            </ion-segment-button>
            <ion-segment-button >
                <ion-icon name="female" class="sex"></ion-icon>
            </ion-segment-button>
          </ion-segment>
        
      </ion-col>
  </ion-row>
  <ion-row class="centerblock">
      <ion-col size="6">
        <ion-label>รหัสนักศึกษา</ion-label>
      </ion-col>
      <ion-col size="6" class="bgl">
        <ion-input value="0000000000-0" readonly></ion-input>
        </ion-col>
    </ion-row>
    <ion-row class="centerblock">
        <ion-col size="6">
          <ion-label >ชื่อ</ion-label>
        </ion-col>
        <ion-col size="6" class="bgl">
        <ion-input value="SSSSSSS"> </ion-input>
          </ion-col>        
      </ion-row>
      <ion-row class="centerblock">
          <ion-col size="6">
            <ion-label>นามสกุล</ion-label>
          </ion-col>
          <ion-col size="6" class="bgl">
              <ion-input value="DDDDDD"> </ion-input>
            </ion-col>
        </ion-row>
        <ion-row class="centerblock">
            <ion-col size="6">
              <ion-label>เบอร์โทร</ion-label>
            </ion-col>
            <ion-col size="6" class="bgl">
                <ion-input value="AAAAA"> </ion-input> 
              </ion-col>
          </ion-row>
          <ion-row class="centerblock">
              <ion-col size="6">
                <ion-label>อีเมลล์</ion-label>
              </ion-col>
              <ion-col size="6" class="bgl">
                  <ion-input value="PPPPPPP"> </ion-input>  
                </ion-col>
            </ion-row> 
</ion-grid>
</ion-content>
