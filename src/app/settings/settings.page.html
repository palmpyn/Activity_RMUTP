<ion-header>
    <ion-toolbar>
        <ion-title>การตั้งค่า</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-row>
        <ion-col size="12" style="text-align: center">
            <ion-icon name="contact"></ion-icon>
        </ion-col>
        <ion-col size="12" style="text-align: center">
            Name Surname
        </ion-col>
            <ion-col size="12" style="margin-top: 10px">
                <ion-label (click)="edit()">แก้ไขโปรไฟล์</ion-label>
            </ion-col>
        <ion-col size="12" style="margin-top: 8px">
            <ion-label (click)=chpassword()>เปลี่ยนรหัสผ่าน</ion-label>
        </ion-col>
        <ion-col size="12">
            <ion-row class="centerblock">
                <ion-col size="9">
                    <ion-label>การแจ้งเตือน</ion-label>
                </ion-col>
                <ion-col size="3" >
                    <ion-row >
                        <ion-toggle color="success" ></ion-toggle>
                    </ion-row>
                </ion-col>
            </ion-row>
        </ion-col>
        <ion-col size="12">
            <ion-label (click)="logout()">ออกจากระบบ</ion-label>
        </ion-col>
    </ion-row>

</ion-content>
