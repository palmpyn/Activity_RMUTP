<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button>
        <ion-back-button defaultHref="/activity/home"></ion-back-button>
      </ion-button>
      <ion-title>รายละเอียดของกิจกรรม</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="bg">
  <ion-grid>
    <ion-row align-items-center>
      <ion-col size="9" style="text-align: center">
        <ion-label>Title</ion-label>
      </ion-col>
      <ion-col size="3" style="text-align: end">
        <ion-icon name="heart-empty" *ngIf="show" (click)="onshow()"></ion-icon>
        <ion-icon name="heart" *ngIf="!show" (click)="onshow()"></ion-icon>
      </ion-col>
    </ion-row>

    <!-- <ion-row>
      <ion-col size="12" style="text-align: center">
        กิจกรรม
      </ion-col>
    </ion-row> -->
    <ion-row>
      <ion-col size="6">
        <img src="/assets/shapes.svg">
      </ion-col>
      <ion-col size="6">
        <ion-row class="ion-padding-bottom">
          <ion-label>ด้าน</ion-label>
        </ion-row>
        <ion-row class="ion-padding-bottom">
          <ion-label>วันที่</ion-label>
        </ion-row>
        <ion-row class="ion-padding-bottom">
          <ion-label>เวลา</ion-label>
        </ion-row>
        <ion-row class="ion-padding-bottom">
          <ion-label>ชั่วโมง</ion-label>
        </ion-row>
        <ion-row class="ion-padding-bottom" style="align-items: center">
          <ion-icon name="person"></ion-icon>
          <ion-label style="padding-left: 24px ">23/50 คน</ion-label>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="8" style="align-self: center">
        <ion-row class="centerblock">
          <ion-icon name="calendar"></ion-icon>
          <ion-label>สิ้นสุดวันลงทะเบียน</ion-label>
        </ion-row>
      </ion-col>
      <ion-col class="pad">
        <ion-button (click)="confirm()">ลงทะเบียน</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>รายละเอียด</ion-label><br>
        <ion-textarea readonly rows="4" class="rec">

        </ion-textarea>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>สถานที่</ion-label><br>
        <ion-row style="justify-content: center">
          <div id="map_canvas"></div>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>งานใกล้เคียง</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4" *ngFor="let activity of activitys">
        <ion-card>
          <ion-card-content class="card">
            <ion-img src="/assets/shapes.svg"></ion-img>
            <ion-label>{{activity.title}}</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

      <ion-label *ngIf="!xx==true">UPOIUTRE</ion-label><br>
      <ion-button (click)="onxx()">showbtn</ion-button> -->
